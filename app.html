<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script type="text/javascript" src="//imasdk.googleapis.com/js/sdkloader/ima3_dai.js"></script>
    <script src="dai.js"></script>
    <link rel="stylesheet" href="dai.css" type="text/css">


</head>

<body>

    <div id="videoDiv">
        <video id="video"></video>
        <div id="adUi"></div>
    </div>
    <div class="disabled" id="close-button">
        <button onclick="closeVideo()">X</button>
    </div>

    <div id="gameScreen" class="disabled">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="gameBoard">
            <div class="player">
                <h1>Player</h1>
                <h1>X</h1>
                <h2 id="playerScore">Score: 0</h2>
            </div>
            <div id="board">
                <div class="">
                    <div id="0,0" class="boardCell selected"></div>
                    <div id="1,0" class="boardCell border-top border-bottom"></div>
                    <div id="2,0" class="boardCell"></div>
                </div>
                <div class="">
                    <div id="0,1" class="boardCell border-right border-left"></div>
                    <div id="1,1" class="boardCell full-border"></div>
                    <div id="2,1" class="boardCell border-right border-left"></div>
                </div>
                <div class="">
                    <div id="0,2" class="boardCell"></div>
                    <div id="1,2" class="boardCell border-top border-bottom"></div>
                    <div id="2,2" class="boardCell"></div>
                </div>
            </div>
            <div class="player">
                <h1>Computer</h1>
                <h1>O</h1>
                <h2 id="computerScore">Score: 0</h2>
            </div>
        </div>
    </div>
</body>

</html>
